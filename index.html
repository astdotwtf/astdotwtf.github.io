<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A.S.T Radio</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <div id = 'full-background' class='full-background'>
      <div id = 'header' class = 'header'>
        <h3>
          <a href='https://soundcloud.com/astdotwav'>A.S.T Radio</a>
        </h3>
      </div>
      <script src="js/background.js"></script>
      <div id='sc' class='sc'>
        <!--
          refactor this to use start_track with a playlist based on what is
          available through the soundcloud widget api
        -->
        <div style="display: inline-block; margin-left: 2px;">
          <div style="display: inline-block; height: 20px;">
            <button id='left-button' class="button">
              <svg class='arrow' viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="12 8 8 12 12 16"></polyline><line x1="16" y1="12" x2="8" y2="12"></line></svg>
            </button>
          </div>
          <div style="display: inline-block; height: 20px;">
            <button id='right-button' class="button">
              <svg class='arrow' viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="12 16 16 12 12 8"></polyline><line x1="8" y1="12" x2="16" y2="12"></line></svg>
            </button>
          </div>
        </div>
      </div>
      <iframe class='iframe' id='iframe' height="20px" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1030541443%3Fsecret_token%3Ds-fmXThri7Kjf&color=%23242424&auto_play=true&hide_related=false&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true"></iframe>
      <script src="js/random.js"></script>
    </div>
  </body>
</html>
